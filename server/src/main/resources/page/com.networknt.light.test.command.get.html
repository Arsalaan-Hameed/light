<script type='text/javascript'>
    angular.module('lightApp').controller('TestCommandCtrl', ['$scope', '$http', '$location', '$filter', 'toaster', 'modelDataService', function ($scope, $http, $location, $filter, toaster, modelDataService) {
        var getTest = {
            category : 'test',
            name : 'getTest',
            readOnly: true,
            data : {
                pageSize : 10,
                pageNo : 1,
                sortDir : 'desc',
                sortedBy : 'createDate'
            }
        };

        $scope.data = '';

        $scope.fetchResult = function () {
            $http.get('api/rs', {params: { cmd: encodeURIComponent(JSON.stringify(getTest))}})
                    .success(function (result, status, headers, config) {
                        $scope.data = result;
                        console.log($scope.data);
                    })
        };
        //$scope.fetchResult();

    }]);
</script>
<div class="container" ng-controller="TestCommandCtrl">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <button class="btn btn-info" ng-click="fetchResult()"><i class="glyphicon glyphicon-edit"></i>Fetch</button>
            {{data}}
        </div>
    </div>
</div>
